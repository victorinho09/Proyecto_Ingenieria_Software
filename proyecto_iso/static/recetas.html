<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta tags básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Proyecto Ingeniería del Software - ISO 2025/2026</title>
    <meta
      name="description"
      content="Proyecto web para la asignatura de Ingeniería del Software - Universidad 2025/2026"
    />
    <meta
      name="keywords"
      content="ingeniería software, proyecto web, fastapi, html, css, javascript"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <meta name="author" content="Victor Vega Martinez" />
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <h1>Recetas de comida</h1>
      <div class="mt-3 me-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#crearRecetaModal"
        >
          Crear receta de comida
        </button>
      </div>
    </header>

    <!-- Modal de Crear Receta -->
    <div
      class="modal fade"
      id="crearRecetaModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="crearRecetaModalLabel">
              Crear Nueva Receta de comida
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Contenedor para mensajes -->
            <div
              id="mensajeContainer"
              class="alert"
              style="display: none"
            ></div>

            <form id="crearRecetaForm" action="/crear-receta" method="POST">
              <div class="mb-3">
                <label for="nombreReceta" class="form-label"
                  >Nombre de la Receta de comida</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreReceta"
                  name="nombreReceta"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  name="descripcion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <input
                  type="text"
                  class="form-control"
                  id="ingredientes"
                  name="ingredientes"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="alergenos" class="form-label">Alérgenos</label>
                <input
                  type="text"
                  class="form-control"
                  id="alergenos"
                  name="alergenos"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="paisOrigen" class="form-label">País de Origen</label>
                <input
                  type="text"
                  class="form-control"
                  id="paisOrigen"
                  name="paisOrigen"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="pasosAseguir" class="form-label">Pasos a seguir</label>
                <input
                  type="text"
                  class="form-control"
                  id="pasosAseguir"
                  name="pasosAseguir"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="turnoComida" class="form-label">Dificultad</label>
                <select class="form-select" name="turnoComida" id="turnoComida" required>
                  <option value="" selected>Selecciona una opción</option>
                  <option value="desayuno">Desayuno</option>
                  <option value="aperitivo">Aperitivo</option>
                  <option value="comida">Comida</option>
                  <option value="merienda">Merienda</option>
                  <option value="cena">Cena</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="duracion" class="form-label">Duración (en minutos)</label>
                <input
                  type="number"
                  class="form-control"
                  id="duracion"
                  name="duracion"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer" id="modalFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              form="crearRecetaForm"
              class="btn btn-primary"
            >
              Crear Receta de comida
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript de la aplicación -->
    <script src="/static/main.js"></script>
  </body>
</html>
