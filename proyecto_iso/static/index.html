<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta tags básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Proyecto Ingeniería del Software - ISO 2025/2026</title>
    <meta
      name="description"
      content="Proyecto web para la asignatura de Ingeniería del Software - Universidad 2025/2026"
    />
    <meta
      name="keywords"
      content="ingeniería software, proyecto web, fastapi, html, css, javascript"
    />
    <meta name="author" content="Victor Vega Martinez" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <div class="">
        <h1>Recetario online de comida</h1>
      </div>
      <div class="mt-3 me-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#crearCuentaModal"
        >
          Crear cuenta
        </button>
      </div>
    </header>
    <div>
      <h3>
        Bienvenido a tu recetario online de comida, donde podrás encontrar y
        compartir tus recetas favoritas. También se podrá crear nuevas recetas y
        generar un menú semanal con ellas
      </h3>
      <nav>
        <ul>
          <li><a href="http://127.0.0.1:8000/recetas">Recetas</a></li>
          <li><a href="#publicaciones">Publicaciones</a></li>
          <li><a href="http://127.0.0.1:8000/menu-semanal">Menú Semanal</a></li>
        </ul>
      </nav>
    </div>

    <!-- Modal de Crear Cuenta -->
    <div
      class="modal fade"
      id="crearCuentaModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="crearCuentaModalLabel">
              Crear Nueva Cuenta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="crearCuentaForm" action="/crear-cuenta" method="POST">
              <div class="mb-3">
                <label for="nombreUsuario" class="form-label"
                  >Nombre de Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreUsuario"
                  name="nombreUsuario"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              form="crearCuentaForm"
              class="btn btn-primary"
            >
              Crear Cuenta
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
